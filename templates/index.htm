<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="Smart Device Camera Template for HTML, CSS, JS and WebRTC" />
        <meta name="keywords" content="HTML,CSS,JavaScript, WebRTC, Camera" />
        <meta name="author" content="Kasper Kamperman, Daniel Widmayer" />
        <title>Mobile First Camera Template</title>
        <link rel="stylesheet" type="text/css" href="../static/css/index_style.css" />
    </head>

    <body>
        <div id="container">
            <div id="vid_container">
                <button id="closeCanvasButton" name="close Photo" type="button"></button>
                <canvas id="canvasImage"></canvas>
                <video id="video" autoplay playsinline></video>
                <div id="video_overlay"></div>
            </div>
            <div id="gui_controls">
                <button id="switchCameraButton" name="switch Camera" type="button" aria-pressed="false"></button>
                <button id="takePhotoButton" name="take Photo" type="button"></button>
                <button id="toggleFullScreenButton" name="toggle FullScreen" type="button" aria-pressed="false"></button>
            </div>
        </div>
        <!-- onload="openCvReady();" async-->
        <script src="../static/js/opencv.min.js" type="text/javascript"></script>
        <script src="../static/js/DetectRTC.min.js"></script>
        <script src="../static/js/math.min.js"></script>
        <script src="../static/js/adapter.min.js"></script>
        <script src="../static/js/screenfull.min.js"></script>
        <script src="../static/js/howler.core.min.js"></script>
        <script src="../static/js/main.js"></script>
    </body>
</html>
